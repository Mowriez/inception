  wordpress:
    container_name: wordpress
    depends_on:
      - mariadb
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    environment:
      - WORDPRESS_DB_HOST=$WP_DB_HOST
      - WORDPRESS_DB_NAME=$WP_DB_NAME
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    secrets:
      - db_password_file
    restart: always

  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    secrets:
      - db_root_password_file
      - db_password_file
      - credentials_file
    volumes:
      - mariadb_vol:/var/lib/mysql
    networks:
      - inception
    restart: always

volumes:
  wordpress_vol:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      device: /home/mtrautne/data/wordpress
      o: bind

  mariadb_vol:
    name: mariadb_vol
    driver: local
    driver_opts:
      type: none
      #todo: change path to the correct path
      device: /home/mtrautne/data/mariadb
      o: bind

networks:
 inception:
    driver: bridge
    name: inception

secrets:
  db_root_password_file:
    file: ./secrets/db_root_password.txt
  db_password_file:
    file: ./secrets/db_password.txt
  credentials_file:
    file: ./secrets/credentials.txt